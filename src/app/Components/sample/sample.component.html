<div class="upload-container">
  <h2>ðŸ“¤ Upload Files</h2>

  <!-- File Input -->
  <label class="custom-file-upload">
    <input type="file" multiple (change)="onfileselect($event)" />
    Choose Files
  </label>

  <!-- File Preview -->
  <div class="file-list" *ngIf="selectedfile?.length">
    <p><strong>Selected Files:</strong></p>
    <ul>
      <li *ngFor="let file of selectedfile">{{ file.name }}</li>
    </ul>

    <!-- Upload Button -->
    <button class="upload-button" (click)="uploadfile()">Upload</button>
  </div>
</div>
